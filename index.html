<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="app" v-bind:style="{background: '#' + color}">
      <img 
      v-on:mouseover="toggleShowPrices" 
      v-on:mouseout= "toggleShowPrices" 
      v-bind:src="img" v-bind:alt="name">

      <h1 v-bind:class="changePercent > 0 ? 'green' : 'red' "> 
        {{ title }}
        <span v-if="changePercent > 0">âœŒ</span>
        <span v-else-if="changePercent < 0">ðŸ‘Ž</span>
        <span v-else>ðŸ‘Ž</span>

        <span v-on:click="toggleShowPrices">
          {{ showPrices ?  'ðŸ˜‚': 'ðŸ˜Ž'}}</span>
      </h1>

      <ul v-show=showPrices>
        <li class="uppercase"
        v-bind:class="{ orange : p.value == price, red: p.value < price, green : p.value > price}"
        v-for="(p,i) in pricesWithDays" 
        v-bind:key="p.day">
        {{ i }} - {{p.day}} - {{ p.value }} </li>
      </ul>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
